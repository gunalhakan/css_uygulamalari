<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        *{
            margin:0;padding: 0;
            
        }
        .container{
            width: 450px;
            height: 450px;
            background-color: bisque;
            margin-left: 250px;
            /*position:absolute ile birlikte kullanılır.
            alttaki kod yazılmadığı durumda içindeki eleman 
            body e göre konumlanır
            */
            position: relative;
        }
        .a1{
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: lightskyblue;

            /*
            absolute normal sayfa akışından ayrılır, 
            konumunu body e göre alır.
            Diğer elemanlar onun boş bıraktığı bölüme kayar. (relative de kaymıyordu)

            Elemanın konumu absolute ile değiştirildiğinde eski yeri boş kalmaz, 
            diğer elemanlar boş kalan yeri doldurur.
            
            Konumu body e göre değil de içinde bulunduğu elemana
            göre alınması istenirse, bir üst elemana relative değeri verilir
            Böyle olduğunda konumu bir üst elemana göre ayarlanır.
            */

            
            position: absolute;
            left: 100px;
            top: 50px;
        }
        .a2{
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a1">Absolute 1 </div>
        <div class="a2"></div>
    </div>
    
</body>
</html>
